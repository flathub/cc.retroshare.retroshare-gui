app-id: cc.retroshare.retroshare-gui
runtime: org.kde.Platform
runtime-version: "5.15-24.08"
sdk: org.kde.Sdk
command: retroshare
finish-args:
  - --device=dri
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --filesystem=host
  - --talk-name=org.kde.StatusNotifierWatcher
build-options:
  no-debuginfo: true
  strip: false
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/info
  - "*.a"
  - "*.la"

rename-desktop-file: retroshare.desktop
rename-icon: retroshare

modules:

# sqlcipher build dep
- name: tcl
  buildsystem: autotools
  subdir: unix
  sources:
  - type: archive
    url: https://sourceforge.net/projects/tcl/files/Tcl/8.6.16/tcl8.6.16-src.tar.gz
    sha256: 91cb8fa61771c63c262efb553059b7c7ad6757afa5857af6265e4b0bdc2a14a5
  cleanup:
  - /bin
  - /lib

# retroshare dep
- name: sqlcipher
  skip-arches:
    - aarch64
  buildsystem: autotools
  config-opts:
    - --with-tempstore=yes
    - --disable-tcl
  build-options:
    cflags:
      -DSQLITE_HAS_CODEC
      -DSQLITE_EXTRA_INIT=sqlcipher_extra_init
      -DSQLITE_EXTRA_SHUTDOWN=sqlcipher_extra_shutdown
    ldflags: -lcrypto
  sources:
  - type: archive
    url: https://github.com/sqlcipher/sqlcipher/archive/refs/tags/v4.9.0.tar.gz
    sha256: 91936630ce58a9979de3136bd5292535ee0c0b2d8e901c483335ac4fb2be4185
  dependencies:
    - name: libsqlcipher-dev
      type: library
      version: 3.4.1-2
  cleanup:
  - /bin

# retroshare dep
- name: miniupnpc
  buildsystem: cmake-ninja
  config-opts:
    - -DUPNPC_BUILD_STATIC=FALSE
    - -DUPNPC_BUILD_SHARED=TRUE
    - -DUPNPC_BUILD_TESTS=FALSE
    - -DUPNPC_BUILD_SAMPLE=FALSE
  cleanup:
    - /include
    - /share/doc
  sources:
    - type: archive
      url: http://miniupnp.free.fr/files/miniupnpc-2.2.5.tar.gz
      sha256: 38acd5f4602f7cf8bcdc1ec30b2d58db2e9912e5d9f5350dd99b06bfdffb517c

# tor dep
- name: libevent
  buildsystem: autotools
  sources:
  - type: archive
    url: https://github.com/libevent/libevent/releases/download/release-2.1.12-stable/libevent-2.1.12-stable.tar.gz
    sha256: 92e6de1be9ec176428fd2367677e61ceffc2ee1cb119035037a27d346b0403bb

# retroshare dep
- name: tor
  buildsystem: autotools
  sources:
  - type: archive
    url: https://dist.torproject.org/tor-0.4.8.9.tar.gz
    sha256: 59bb7d8890f6131b4ce5344f3dcea5deb2182b7f4f10ff0cb4e4d81f11b2cf65

# retroshare dep
- name: rapidjson
  buildsystem: cmake-ninja
  config-opts:
    - -DRAPIDJSON_BUILD_DOC=OFF
    - -DRAPIDJSON_BUILD_EXAMPLES=OFF
    - -DRAPIDJSON_BUILD_TESTS=OFF
  cleanup:
    - /include
    - /share/doc
  sources:
    - type: archive
      url: https://github.com/Tencent/rapidjson/archive/refs/heads/master.zip
      sha256: 45657e20a02417e4d874a7861c7e3fc00cd03f83344bd20f4c894483a7336b4c
    
- name: retroshare-gui
  buildsystem: qmake
  config-opts:
    - CONFIG-=debug
    - CONFIG+=release
    - RS_UPNP_LIB=miniupnpc
  build-options:
    arch:
      aarch64:
        config-opts:
          - CONFIG-=debug
          - CONFIG+=release
          - CONFIG+=no_sqlcipher
          - RS_UPNP_LIB=miniupnpc
  sources:
  - type: git
    url: https://github.com/RetroShare/RetroShare.git
    tag: v0.6.7.2
    commit: 463a25a0486557b133115147ec25e59ae59e476c
    disable-shallow-clone: true
  - type: file
    path: cc.retroshare.retroshare-gui.appdata.xml
  - type: patch
    path: 0001-adapt-desktop-file.patch
  - type: shell
    commands:
      - install -Dm644 cc.retroshare.retroshare-gui.appdata.xml /app/share/appdata/cc.retroshare.retroshare-gui.appdata.xml
