app-id: cc.retroshare.retroshare-gui
runtime: org.kde.Platform
runtime-version: "5.15"
sdk: org.kde.Sdk
command: retroshare
finish-args:
  - --device=dri
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --filesystem=host
  - --talk-name=org.kde.StatusNotifierWatcher
build-options:
  no-debuginfo: true
  strip: false
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/info
  - "*.a"
  - "*.la"

rename-desktop-file: retroshare.desktop
rename-icon: retroshare

modules:

# sqlcipher build dep
- name: tcl
  buildsystem: autotools
  subdir: unix
  sources:
  - type: archive
    url: https://sourceforge.net/projects/tcl/files/Tcl/8.6.16/tcl8.6.16-src.tar.gz
    sha256: 91cb8fa61771c63c262efb553059b7c7ad6757afa5857af6265e4b0bdc2a14a5
  cleanup:
  - /bin
  - /lib

# retroshare dep
- name: sqlcipher
  skip-arches:
    - aarch64
  buildsystem: autotools
  config-opts:
  - --enable-tempstore=yes
  - --disable-tcl
  build-options:
    cflags: -DSQLITE_HAS_CODEC
    ldflags: -lcrypto
  sources:
  - type: archive
    url: https://github.com/sqlcipher/sqlcipher/archive/v4.4.3.tar.gz
    sha256: b8df69b998c042ce7f8a99f07cf11f45dfebe51110ef92de95f1728358853133
  cleanup:
  - /bin

# retroshare dep
- name: miniupnpc
  buildsystem: cmake-ninja
  config-opts:
    - -DUPNPC_BUILD_STATIC=FALSE
    - -DUPNPC_BUILD_SHARED=TRUE
    - -DUPNPC_BUILD_TESTS=FALSE
    - -DUPNPC_BUILD_SAMPLE=FALSE
  cleanup:
    - /include
    - /share/doc
  sources:
    - type: archive
      url: http://miniupnp.free.fr/files/miniupnpc-2.3.3.tar.gz
      sha256: d52a0afa614ad6c088cc9ddff1ae7d29c8c595ac5fdd321170a05f41e634bd1a

# tor dep
- name: libevent
  buildsystem: autotools
  sources:
  - type: archive
    url: https://github.com/libevent/libevent/releases/download/release-2.1.12-stable/libevent-2.1.12-stable.tar.gz
    sha256: 92e6de1be9ec176428fd2367677e61ceffc2ee1cb119035037a27d346b0403bb

# retroshare dep
- name: tor
  buildsystem: autotools
  sources:
  - type: archive
    url: https://dist.torproject.org/tor-0.4.8.9.tar.gz
    sha256: 59bb7d8890f6131b4ce5344f3dcea5deb2182b7f4f10ff0cb4e4d81f11b2cf65

# retroshare dep
- name: rapidjson
  buildsystem: cmake-ninja
  config-opts:
    - -DRAPIDJSON_BUILD_DOC=OFF
    - -DRAPIDJSON_BUILD_EXAMPLES=OFF
    - -DRAPIDJSON_BUILD_TESTS=OFF
  cleanup:
    - /include
    - /share/doc
  sources:
    - type: archive
      url: https://github.com/Tencent/rapidjson/archive/v1.1.0.tar.gz
      sha256: bf7ced29704a1e696fbccf2a2b4ea068e7774fa37f6d7dd4039d0787f8bed98e
    
- name: retroshare-gui
  buildsystem: qmake
  config-opts:
    - CONFIG-=debug
    - CONFIG+=release
    - RS_UPNP_LIB=miniupnpc
  build-options:
    arch:
      aarch64:
        config-opts:
          - CONFIG-=debug
          - CONFIG+=release
          - CONFIG+=no_sqlcipher
          - RS_UPNP_LIB=miniupnpc
  sources:
  - type: git
    url: https://github.com/RetroShare/RetroShare.git
    tag: v0.6.6
    commit: 751fffc30f957425b1581c3aefaacf1959a8869f
  - type: file
    path: cc.retroshare.retroshare-gui.appdata.xml
  - type: patch
    path: 0001-adapt-desktop-file.patch
  - type: shell
    commands:
      - install -Dm644 cc.retroshare.retroshare-gui.appdata.xml /app/share/appdata/cc.retroshare.retroshare-gui.appdata.xml
